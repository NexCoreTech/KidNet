<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KidNet — My Settings</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.3em;
      margin-bottom: 30px;
    }

    .setting {
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #1f6feb;
      color: #fff;
      font-size: 1.1em;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #539bf5;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1.1em;
      color: #999;
      text-decoration: none;
    }

    .info {
      margin: 10px 0;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>My Settings</h1>

  <div class="setting">
    <label>Username:</label>
    <p class="info">CoolKid123 (Ask your parent to change this)</p>
  </div>

  <div class="setting">
    <label>Profile Picture:</label>
    <input type="file" accept="image/*">
    <button>Upload Picture</button>
  </div>

  <div class="setting">
    <label>Change Password:</label>
    <input type="password" placeholder="New Password">
    <button>Update Password</button>
  </div>

  <div class="setting">
    <label>Account Created:</label>
    <p class="info">June 17, 2025</p>
  </div>

  <div class="setting">
    <button onclick="logout()">Log Out</button>
  </div>

  <a class="back-link" href="profile.html">← Back to My Profile</a>

  <script>
    function logout() {
      alert("Logged out successfully!");
      // later: redirect or clear session
    }
  </script>

</body>
</html>
