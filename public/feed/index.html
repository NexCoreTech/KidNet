<!DOCTYPE html>
<html lang="en">
<head>
  <title>Feed â€” KidNet</title>
  <meta charset="UTF-8">
  <style>
    body { background: #1e1e2f; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
    .post { background: #2b2b45; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
    .author { color: #82c7ff; }
    .content { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Your Feed</h1>
  <div id="feed"></div>

  <script>
    fetch('/feed')
      .then(res => res.json())
      .then(posts => {
        const feed = document.getElementById('feed');
        posts.reverse().forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="author">@${post.author}</div>
            <div class="content">${post.content}</div>
            <div style="font-size:12px;color:#aaa;">${post.timestamp}</div>
          `;
          feed.appendChild(div);
        });
      });
  </script>
</body>
</html>
